<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Demo</title>
    <script src="dist/index.js"></script>
</head>
<body>
<h1>Library Demo</h1>
<p>Result of sum(15, 20): <span id="sumResult"></span></p>
<p>Result of subtract(10, 4): <span id="subtractResult"></span></p>
<p>Result of divide(10, 5): <span id="divideResult"></span></p>

<script>
    document.getElementById('sumResult').innerText = sum(15, 10);
    document.getElementById('subtractResult').innerText = subtract(10, 4);
    document.getElementById('divideResult').innerText = divide(10, 5);
</script>
</body>
</html>
